<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="醉品茶城是中国专业的正宗品牌茶叶,茶具,花茶购物商城,经营铁观音,大红袍,红茶,绿茶,普洱茶,西湖龙井,武夷岩茶,黄山毛峰等国内外原产地品牌茶叶,欢迎选购">
    <meta name="keywords" content="醉品,醉品茶城,醉品茶集,铁观音,金骏眉,红茶,绿茶,大红袍,普洱茶,茶具">
    <title></title>
    <link rel="icon" type="image/x-icon" href="./images/common/icon.ico">
    <link rel="stylesheet" href="./font/iconfont.css">
    <link rel="stylesheet" href="./css/details.css">
</head>

<body>
    <!-- 头部 -->
    <div class="myHeader"></div>
    <!-- 当前页 -->
    <div class="content">
        <div class="typeArea">
            <!-- 当前页面 -->
            <ul class="nowPage clearfix"></ul>
        </div>
    </div>
    <!-- 主体 -->
    <div class="goodInfo">
        <div class="typeArea clearfix">
            <div class="picInfo clearfix">
                <div class="picNav">
                    <button class="prev"></button>
                    <ul class="nav"></ul>
                    <button class="next"></button>
                </div>
                <div class="imgInfo">
                    <div class="smallBox"><img src="" alt=""><span></span><em></em></div>
                    <div class="bigBox"><img src="" alt=""></div>
                </div>
            </div>
            <div class="goodDesc"></div>
        </div>
    </div>
    <!-- 下半部分导航+顶栏 -->
    <div class="suspension fixed">
        <div class="typeArea">
            <div class="goodItem clearfix"></div>
            <ul class="switchTab clearfix"></ul>
            <button class="suspAddCart">加入购物车</button>
        </div>
    </div>
    <!-- 下半部分主体-详情描述+评论 -->
    <div class="xq">
        <div class="typeArea">
            <dl class="xqms">
                <dt>
                    <ul class="clearfix"></ul>
                </dt>
                <dd>
                    <p></p>
                </dd>
            </dl>
            <!-- <dl class="plBox"></dl> -->
        </div>
    </div>
    <!-- 加购弹窗 -->
    <div class="addCartTip">加入购物车成功</div>
    <!-- 右侧导航 -->
    <div class="myOffsideNav"></div>
    <!-- 底部 -->
    <div class="myFooter"></div>
</body>
<script src="./libs/jquery.js"></script>
<script>
    $(".myHeader").load("http://localhost:3000/common.html .headerBox");
    $(".myOffsideNav").load("http://localhost:3000/common.html .fixNavBox");
    $(".myFooter").load("http://localhost:3000/common.html .footerBox");
</script>
<script src="./modules/tools/ajax.js"></script>
<script src="./modules/tools/jsonp.js"></script>
<script src="./modules/tools/elementAnimation.js"></script>
<script src="./modules/tools/tool.js"></script>
<script src="./modules/tools/cookie.js"></script>
<script src="./js/common.js"></script>
<script src="./libs/require.js" data-main="./js/details.js"></script>

</html>
